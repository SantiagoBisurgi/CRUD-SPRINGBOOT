<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<title>AppTareas</title>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>
<body>

	<div class="container mt-4">
		<div class="col-sm-6">
		<form th:action="@{/save}" th:object=${tarea} method="POST">
			<div class="card">
				
				<div class="card-header">
					<h3>App tareas</h3>
				</div>
				
				<div class="card-body">
					
					<div class="form-group">
						
						<label>Sector</label>
						<input th:field="*{sector}" type="text" class="form-control" />
						
					</div>
					
					<div class="form-group">
						
						<label>Área</label>
						<input th:field="*{area}" type="text" class="form-control" />
						
					</div>
					
					<div class="form-group">
						
						<label>Título</label>
						<input th:field="*{titulo}" type="text" class="form-control" />
						
					</div>
					
					<div class="form-group">
						
						<label>Detalle</label>
						<input th:field="*{detalles}" type="text" class="form-control" />
						
					</div>
				</div>
				
				<div class="card-footer">
				<input type="submit" value="Guardar" class="btn btn-success">
				</div>
				
			</div>
			</form>
		</div>
		
	</div>
	
</body>
</html>
